{% extends 'base.html' %}

{% block content %}
<div class="container mt-5" id="main-content">
    <div class="card shadow-lg p-4 rounded-lg">
        <h2 class="text-center mb-4" style="color: #2c3e50; font-weight: bold;">Resume Classification</h2>
        <form id="uploadForm" enctype="multipart/form-data" class="row g-3 needs-validation">
            {% csrf_token %}
            
            <div class="col-md-12 text-center">
                <label class="form-label">Upload Resume (PDF)</label>
                <input type="file" class="form-control" name="resume" accept="application/pdf" required>
            </div>
            
            <div class="col-12 text-center mt-4">
                <button type="submit" class="btn btn-primary btn-lg">Upload & Predict</button>
            </div>
        </form>
    </div>
</div>

<!-- Prediction Result Popup -->
<div id="result-container"></div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>  
<script>
    $(document).ready(function() {
        $(".card").addClass("show");
        
        $("#uploadForm").submit(function(event) {
            event.preventDefault();
            
            var formData = new FormData(this);
            
            $.ajax({
                type: "POST",
                url: "{% url 'home_page' %}",  
                data: formData,
                processData: false,
                contentType: false,
                dataType: "json",
                success: function(response) {
                    $("#result-container").html("Predicted Category: " + response.result);
                    $("#result-container").fadeIn();
                    $("#main-content").addClass("blur");
    
                    setTimeout(function() {
                        $("#result-container").fadeOut();
                        $("#main-content").removeClass("blur");
                    }, 3000);
                },
                error: function(xhr, status, error) {  
                    alert("An error occurred: " + error);
                    console.error("AJAX error:", status, error, xhr.responseText); 
                }
            });
        });
    });
</script>

<style>
    body {
        background-size: cover;
        font-family: 'Poppins', sans-serif;
    }
    .card {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(5px);
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        opacity: 0;
        transform: translateY(-20px);
        transition: opacity 1s ease-in-out, transform 1s ease-in-out;
    }
    .card.show {
        opacity: 1;
        transform: translateY(0);
    }
    .btn-primary {
        background: #2c3e50;
        border: none;
        padding: 10px 20px;
        transition: all 0.3s ease;
    }
    .btn-primary:hover {
        background: #1a252f;
        transform: scale(1.05);
    }
    #result-container {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.9);
        color: white;
        padding: 30px;
        border-radius: 10px;
        text-align: center;
        font-size: 24px;
        animation: fadeIn 0.5s ease-in-out;
        z-index: 1000;
    }
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translate(-50%, -55%);
        }
        to {
            opacity: 1;
            transform: translate(-50%, -50%);
        }
    }
    .blur {
        backdrop-filter: blur(5px);
        filter: blur(5px); 
    }
</style>
{% endblock %}
