<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Django App{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    {% block styles %} <!-- Block for additional CSS specific to pages -->
    <style>
        /* Global Styles Here */
        .spinner-border {
            display: none;
        }
        .fade-in {
            opacity: 0;
            transition: opacity 1s ease-in;
        }
        .fade-in.visible {
            opacity: 1;
        }
    </style>
    {% endblock %}
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Resume Categorizer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    {% if user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link" href="/home/">Predict</a></li>
                        <li class="nav-item"><a class="nav-link" href="/update/">Update</a></li>
                        <li class="nav-item"><a class="nav-link" href="/logout/">Logout</a></li>
                    {% else %}
                    <li class="nav-item"><a class="nav-link" href="/login/">login</a></li>
                    {% endif %}

                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        {% block content %}
        <!-- Child templates will override this -->
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="text-center p-3 mt-4 bg-light">
        <p>&copy; Asghar Qamber Rizvi</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
